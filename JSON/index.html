<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cards</title>
  </head>
  <body>
    <h1 class="mt-3 text-center">Cards</h1>
    <div class="container">
        <div class="row" id="display-data">

        </div>
    </div>

  </body>

  <script>

let html = "";

fetch('data.json')
  .then(response => response.json())
  .then(json => {
    for (let data of json) {
      html += `
        <div class="col-md-3 col-sm-6 mt-3"> 
          <div class="card" style="width: 100%;"> 
            <img src="${data.p_image}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">${data.p_name}</h5>
              <p class="card-text">${data.p_price}</p>
              <p class="card-text">${data.p_descript}</p>
              <a href="#" class="btn btn-primary">Add To Cart</a>
            </div>
          </div>
        </div>`;
    }
    document.getElementById("display-data").innerHTML = html;
  });

  </script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
